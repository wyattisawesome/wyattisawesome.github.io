<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D Model Library</title>
  </head>
  <body>
   
    <img src="assets/images/ControlP5ButtonDemoGif.gif" alt="Control P5 Button Demo" class="center" style="width:600px;height:300px;">
    
    <script src="//toolness.github.io/p5.js-widget/p5-widget.js"></script>
    
    <script type="text/p5">
let motorMount;

function preload() {
  motorMount = loadModel('assets/motor_mount_001.stl');
}

function setup() {
  createCanvas(100, 100, WEBGL);
}

function draw() {
  background(200);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  model(motorMount);
}
</script>
    
  </body>
  
</html>
